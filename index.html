<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="icon" href="Images/check-mark-button.png">
    <meta property="og:image" content="Images/share.png">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="JS/script.js"></script>
</head>

<body class="body">
    <header>
        <h1 class="header">Lista zadań</h1>
    </header>
    <section class="section">
        <h2 class="section__header">Dodaj nowe zadanie</h2>
        <form class="form js-form">
            <input class="form__newTask js-newTask" name="newTask" placeholder="Co jest do zrobienia?" autofocus>
            <button class="form__button">Dodaj zadanie</button>
        </form>
    </section>
    <section class="section">
        <div class="section__list">
            <h2 class="section__header--list">Lista zadań</h2>
        </div>
        <div class="section__list js-buttons"></div>
        <ul class="section__tasks js-tasks"></ul>
    </section>

</body>

</html>
